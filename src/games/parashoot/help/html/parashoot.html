<html>
<head><title>ParaShoot</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
<h3>ParaShoot</h3>
<!--#endif-->
<p><img src=":image/parashoot/ParaShoot"></p>
<p><b>Objective:</b> shoot the parachutists before they land.</p>
<ul>
<li>Use <img src=":icon/left">/<img src=":icon/right"> </img> to rotate and aim the cannon.</li>
<li>Press <img src=":icon/select"><b>Select</b> to fire the cannon.</li>
<li>Press <img src=":icon/i18n/back"><b>Back</b> to exit.</li>
</ul>
<p>For each parachutist you shoot down, you score 10 points.</p>
<p>For each helicopter you shoot down, you score 50 points.</p>
</body>
</html>
